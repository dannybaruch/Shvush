
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ישיבת Leads">
    
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5602/5602312.png">
    
    <title>ישיבת Leads - ניהול רישום חכם</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #F5F7FA;
        -webkit-tap-highlight-color: transparent;
      }
      .primary-blue { background-color: #003366; }
      .text-primary-blue { color: #003366; }
      .border-primary-blue { border-color: #003366; }
      
      /* Funnel Chart Styles */
      .funnel-step {
        clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
      }

      /* Hide scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 overflow-x-hidden select-none">
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>
  </body>
</html>
